<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>⚔️ Batalha - Magis Adventure</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="batalha-container">
    <h1>⚔️ Batalha contra o Chefe</h1>
    <div class="batalha">
      <div class="jogador">
        <h2>Você</h2>
        <img src="img/heroi.png" alt="Jogador">
        <progress id="vidaJogador" value="100" max="100"></progress>
      </div>
      <div class="versus">VS</div>
      <div class="chefe">
        <h2 id="nomeChefe">Criminus Rex</h2>
        <img id="imgChefe" src="img/chefes/criminusrex.png" alt="Chefe">
        <progress id="vidaChefe" value="100" max="100"></progress>
      </div>
    </div>
    <div class="acoes">
      <button onclick="atacarChefe()">🗡️ Atacar</button>
      <button onclick="defenderJogador()">🛡️ Defender</button>
      <button onclick="window.location.href='painel.html'">⬅ Voltar ao Painel</button>
    </div>
  </div>
</body>
</html>
