<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“˜ QuestÃµes - Magis Adventure</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    .painel {
      margin-top: 30px;
    }

    .entrada {
      background-color: #112d4e;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .entrada input {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 80px;
      text-align: center;
    }

    .entrada button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background-color: #3f72af;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .entrada button:hover {
      background-color: #2e5c9a;
    }

    .status {
      margin-top: 20px;
      font-size: 18px;
    }

    .voltar {
      margin-top: 30px;
    }

    .voltar a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e94560;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .voltar a:hover {
      background-color: #b42b45;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Registro de QuestÃµes</h1>
  <div class="painel">
    <div class="entrada">
      <p>Informe o nÃºmero de questÃµes feitas e acertos:</p>
      <input type="number" id="qtdRespondidas" placeholder="Feitas">
      <input type="number" id="qtdAcertos" placeholder="Acertos">
      <br>
      <button onclick="registrarQuestoes()">Registrar</button>
    </div>
    <div class="status">
      <p>QuestÃµes respondidas: <span id="respondidas">0</span></p>
      <p>Acertos: <span id="acertos">0</span></p>
    </div>
    <div class="voltar">
      <a href="painel.html">â¬… Voltar ao Painel</a>
    </div>
  </div>

  <script>
    let respondidas = parseInt(localStorage.getItem("respondidas") || 0);
    let acertos = parseInt(localStorage.getItem("acertos") || 0);

    function registrarQuestoes() {
      const novasRespondidas = parseInt(document.getElementById("qtdRespondidas").value) || 0;
      const novosAcertos = parseInt(document.getElementById("qtdAcertos").value) || 0;

      respondidas += novasRespondidas;
      acertos += novosAcertos;

      localStorage.setItem("respondidas", respondidas);
      localStorage.setItem("acertos", acertos);

      const xpAtual = parseInt(localStorage.getItem("xp") || 0);
      const xpGanho = (novasRespondidas - novosAcertos) * 5 + novosAcertos * 20;
      localStorage.setItem("xp", xpAtual + xpGanho);

      document.getElementById("respondidas").textContent = respondidas;
      document.getElementById("acertos").textContent = acertos;

      document.getElementById("qtdRespondidas").value = "";
      document.getElementById("qtdAcertos").value = "";
    }

    document.getElementById("respondidas").textContent = respondidas;
    document.getElementById("acertos").textContent = acertos;
  </script>
</body>
</html>
