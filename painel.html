<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Jogador</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="painel-container">
    <h1><span class="emoji">🎮</span> Painel do Jogador</h1>
    <img src="img/heroi.png" alt="Avatar do Jogador" class="avatar">
    <p>Nome: <span id="nomeJogador">Jogador</span></p>
    <p>Nível: <span id="nivel">1</span></p>
    <p>XP: <span id="xp">0</span></p>
    <progress id="barraXP" value="0" max="100"></progress>
    <p>Chefes vencidos: <span id="chefesVencidos">0</span></p>

    <div class="botoes">
      <button onclick="window.location.href='batalha.html'">⚔️ Batalhar</button>
      <button onclick="window.location.href='estudar.html'">📚 Estudar</button>
      <button onclick="window.location.href='questoes.html'">🧠 Resolver Questões</button>
      <button onclick="window.location.href='mapa.html'">🗺️ Ver Mapa</button>
      <button onclick="window.location.href='ranking.html'">🏆 Ranking</button>
    </div>

    <button class="resetar" onclick="reiniciarProgresso()">🔁 Reiniciar Progresso</button>
  </div>
</body>
</html>
