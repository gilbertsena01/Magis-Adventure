<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Jogador - Magis Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #1b263b, #415a77);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
    }

    .painel {
      max-width: 600px;
      margin: 0 auto;
      background-color: #0d1b2a;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px #00000099;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .info {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: url('img/avatar.png') center/cover no-repeat;
      margin: 0 auto 20px;
    }

    .barra-xp {
      height: 20px;
      background-color: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin: 10px auto 20px;
      width: 80%;
    }

    .xp-preenchido {
      height: 100%;
      background-color: #00b4d8;
      width: 0%;
      transition: width 1s;
    }

    .botoes a {
      display: block;
      background: #00b4d8;
      color: white;
      margin: 10px auto;
      padding: 12px 20px;
      width: 200px;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s, transform 0.3s;
    }

    .botoes a:hover {
      background: #0096c7;
      transform: scale(1.05);
    }

    button {
      margin-top: 20px;
      background: #d62828;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #b91d1d;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>üéÆ Painel do Jogador</h1>
  <div class="painel">
    <div class="avatar"></div>
    <div class="info">
      <p>Nome: <span id="nomeJogador"></span></p>
      <p>N√≠vel: <span id="nivel"></span></p>
      <p>XP: <span id="xp"></span></p>
      <div class="barra-xp">
        <div id="xpBarra" class="xp-preenchido"></div>
      </div>
      <p>Chefes vencidos: <span id="chefesVencidos"></span></p>
    </div>

    <div class="botoes">
      <a href="batalha.html" onclick="tocarSom()">‚öîÔ∏è Batalhar</a>
      <a href="estudo.html" onclick="tocarSom()">üìö Estudar</a>
      <a href="questoes.html" onclick="tocarSom()">üß† Resolver Quest√µes</a>
      <a href="mapa.html" onclick="tocarSom()">üó∫Ô∏è Ver Mapa</a>
      <a href="ranking.html" onclick="tocarSom()">üèÜ Ranking</a>
    </div>

    <button onclick="resetarProgresso()">üîÑ Reiniciar Progresso</button>
  </div>

  <audio id="somClique">
    <source src="audio/click.mp3" type="audio/mpeg">
  </audio>

  <script>
    const nome = localStorage.getItem("nome") || "Jogador";
    const xp = parseInt(localStorage.getItem("xp") || 0);
    const chefesVencidos = JSON.parse(localStorage.getItem("chefesVencidos") || "[]");

    const nivel = Math.floor(xp / 100) + 1;
    const xpAtual = xp % 100;

    document.getElementById("nomeJogador").textContent = nome;
    document.getElementById("nivel").textContent = nivel;
    document.getElementById("xp").textContent = xp;
    document.getElementById("chefesVencidos").textContent = chefesVencidos.length;
    document.getElementById("xpBarra").style.width = xpAtual + "%";

    function tocarSom() {
      const audio = document.getElementById("somClique");
      audio.currentTime = 0;
      audio.play();
    }

    function resetarProgresso() {
      if (confirm("Deseja realmente reiniciar seu progresso?")) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
