<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Jogador - Magis Adventure</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f4f4f4, #eaeaea);
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .painel-box {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .painel-box p {
      font-size: 18px;
      margin: 10px 0;
    }

    .barra-progresso {
      height: 20px;
      background: #ddd;
      border-radius: 10px;
      margin: 10px auto;
      width: 100%;
      overflow: hidden;
    }

    .barra-preenchida {
      height: 100%;
      background: #4caf50;
      width: 0%;
      transition: width 0.5s ease;
    }

    .botoes {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .botoes button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botoes button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>üéì Painel do Jogador</h1>
  <div class="painel-box">
    <p><strong>Nome:</strong> <span id="nomeJogador"></span></p>
    <p><strong>N√≠vel:</strong> <span id="nivelJogador"></span></p>
    <p><strong>XP:</strong> <span id="xpJogador"></span></p>
    <p><strong>Chefes derrotados:</strong> <span id="chefesDerrotados"></span>/17</p>

    <p><strong>Progresso na Jornada:</strong></p>
    <div class="barra-progresso">
      <div class="barra-preenchida" id="progressoBarra"></div>
    </div>

    <div class="botoes">
      <button onclick="window.location.href='estudo.html'">üìö Registrar Estudo</button>
      <button onclick="window.location.href='questoes.html'">‚ùì Registrar Quest√µes</button>
      <button onclick="window.location.href='mapa.html'">üó∫Ô∏è Ver Mapa de Chefes</button>
      <button onclick="window.location.href='ranking.html'">üèÜ Ver Ranking</button>
      <button onclick="irParaProximaBatalha()">‚öîÔ∏è Pr√≥xima Batalha</button>
    </div>
  </div>

  <script>
    const dados = JSON.parse(localStorage.getItem("magisDados")) || { xp: 0 };
    const derrotados = JSON.parse(localStorage.getItem("chefesDerrotados")) || [];
    let nome = localStorage.getItem("nomeJogador");

    if (!nome) {
      nome = prompt("Digite seu nome:");
      localStorage.setItem("nomeJogador", nome);
    }

    const nivel = Math.floor(dados.xp / 100) + 1;
    const progresso = Math.floor((derrotados.length / 17) * 100);

    document.getElementById("nomeJogador").textContent = nome;
    document.getElementById("nivelJogador").textContent = nivel;
    document.getElementById("xpJogador").textContent = dados.xp;
    document.getElementById("chefesDerrotados").textContent = derrotados.length;
    document.getElementById("progressoBarra").style.width = progresso + "%";

    function irParaProximaBatalha() {
      const chefes = [
        "Constitucio", "Criminus Rex", "Processus", "Electoralis",
        "Administratus", "Civis", "Processus Civilis", "Juvenis",
        "Tributarius", "Empresarius", "Ambientalis", "Internationalis",
        "Previdencialis", "Economicus", "Consumidor", "Humanitas",
        "Protector Humanus"
      ];
      const proximo = chefes.find(c => !derrotados.includes(c));
      if (!proximo) {
        alert("üéâ Todos os chefes foram derrotados! Parab√©ns!");
        return;
      }
      const nivelNecessario = chefes.indexOf(proximo) + 1;
      if (nivel >= nivelNecessario) {
        localStorage.setItem("chefeAtual", JSON.stringify({ nome: proximo, nivel: nivelNecessario }));
        window.location.href = "batalha.html";
      } else {
        alert("‚ö†Ô∏è Seu n√≠vel ainda √© insuficiente para enfrentar o pr√≥ximo chefe.");
      }
    }
  </script>
</body>
</html>
