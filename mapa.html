<body>

  <script>
    const chefes = [

    ];

    function gerarNomeArquivoImagem(nomeChefe) {
      return nomeChefe
        .normalize("NFD").replace(/[ÃÄ-ÕØ]/g, "")
        .toLowerCase()
        .replace(/[^a-z0-9]/g, "");
    }

    function carregarImagemChefe(chefe, callback) {
      const nomeArquivo = gerarNomeArquivoImagem(chefe.nome);
      const caminho = `img/chefes/${nomeArquivo}.png`;

      const img = new Image();
      img.src = caminho;
      img.onload = () => callback(img);
      img.onerror = () => {
        const fallback = new Image();
        fallback.src = "img/chefes/desconhecido.png";
        callback(fallback);
      };
    }

    chefes.forEach(chefe => {
      carregarImagemChefe(chefe, (img) => {
        const container = document.createElement('div');
        container.classList.add("chefe-item");
        container.title = chefe.nome;
        container.appendChild(img);
        document.getElementById("linha-do-tempo").appendChild(container);
      });
    });
  </script>
