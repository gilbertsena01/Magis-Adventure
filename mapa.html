<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>üó∫Ô∏è Mapa de Progresso - Magis Adventure</title>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    .mapa {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chefe {
      width: 120px;
      padding: 10px;
      background-color: #112d4e;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }

    .chefe img {
      width: 100%;
      border-radius: 8px;
    }

    .chefe.vencido {
      border: 3px solid #00ff99;
    }

    .voltar {
      margin-top: 30px;
    }

    .voltar a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #e94560;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .voltar a:hover {
      background-color: #b42b45;
    }
  </style>
</head>
<body>
  <h1>üó∫Ô∏è Mapa de Progresso</h1>
  <div class="mapa" id="mapa"></div>
  <div class="voltar">
    <a href="painel.html">‚¨Ö Voltar ao Painel</a>
  </div>

  <script>
    const chefes = [
      "constitucio", "criminusrex", "processus", "electoralis", "administratus",
      "civis", "processuscivilis", "juvenis", "tributarius", "empresarius",
      "ambientalis", "internationalis", "previdencialis", "economicus",
      "consumidor", "humanitas", "protectorhumanus"
    ];

    const vencidos = parseInt(localStorage.getItem("chefesVencidos") || 0);
    const container = document.getElementById("mapa");

    chefes.forEach((nome, index) => {
      const bloco = document.createElement("div");
      bloco.className = "chefe" + (index < vencidos ? " vencido" : "");
      const img = document.createElement("img");
      img.src = `img/chefes/${nome}.png`;
      img.alt = nome;
      bloco.appendChild(img);
      container.appendChild(bloco);
    });
  </script>
</body>
</html>
