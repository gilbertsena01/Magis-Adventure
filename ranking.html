<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>üèÜ Ranking - Magis Adventure</title>
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111; /* fallback */
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      color: white;
    }
    .painel {
      background: url('img/fundo_painel.png') no-repeat center center;
      background-size: cover;
      width: 90%; max-width: 600px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .ranking-entry {
      background: rgba(0,0,0,0.6);
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
    }
    .voltar button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #00b4d8;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .voltar button:hover {
      background: #0096c7;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="painel">
    <h1>üèÜ Ranking dos Jogadores</h1>
    <div id="rankingLista"></div>
    <div class="voltar">
      <button onclick="playClick(); window.location.href='painel.html'">
        ‚¨Ö Voltar ao Painel
      </button>
    </div>
  </div>

  <audio id="musica" src="audio/tema.mp3" autoplay loop></audio>
  <audio id="click" src="audio/click.mp3"></audio>

  <script>
    // efeito de clique
    function playClick() {
      const c = document.getElementById("click");
      c.currentTime = 0;
      c.play();
    }

    // garantir que o tema inicie ap√≥s o primeiro clique
    window.addEventListener('click', () => {
      const m = document.getElementById("musica");
      if (m.paused) m.play();
    });

    // dados do jogador atual
    const nomeAtual = localStorage.getItem("nomeJogador") || "Voc√™";
    const xpAtual = parseInt(localStorage.getItem("xp") || 0);

    // ranking base (exemplo)
    const ranking = [
      { nome: "Alice", xp: 580 },
      { nome: "Bruno", xp: 470 },
      { nome: "Carlos", xp: 320 },
      { nome: nomeAtual, xp: xpAtual }
    ];

    // ordenar por XP decrescente
    ranking.sort((a, b) => b.xp - a.xp);

    // renderizar
    const container = document.getElementById("rankingLista");
    ranking.forEach((j, i) => {
      const div = document.createElement("div");
      div.className = "ranking-entry";
      div.innerHTML = `
        <span>${i+1}¬∫</span>
        <span>${j.nome}</span>
        <span>${j.xp} XP</span>
      `;
      container.appendChild(div);
    });
  </script>
</body>
</html>
