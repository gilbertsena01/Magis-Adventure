<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Magis Adventure</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/fundo_batalha.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 50px;
      font-weight: bold;
      animation: glow 2s ease-in-out infinite alternate;
      margin-bottom: 20px;
      text-align: center;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00b4d8, 0 0 20px #00b4d8;
      }
      to {
        text-shadow: 0 0 20px #00b4d8, 0 0 40px #00b4d8;
      }
    }

    p {
      font-size: 20px;
      margin-bottom: 30px;
      text-align: center;
      background-color: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #00b4d8;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0096c7;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">‚öñÔ∏è Magis Adventure</div>
  <p>Desafie os chefes. Evolua com estudo. Ven√ßa com sabedoria.</p>

  <button onclick="novoJogo()">üÜï Novo Jogo</button>
  <button onclick="continuar()">üéÆ Continuar</button>

  <audio id="musica" autoplay loop>
    <source src="audio/tema.mp3" type="audio/mpeg" />
    Seu navegador n√£o suporta √°udio.
  </audio>

  <script>
    // Autoplay control
    window.addEventListener("click", () => {
      const audio = document.getElementById("musica");
      if (audio.paused) {
        audio.play();
      }
    });

    function novoJogo() {
      if (confirm("Tem certeza que deseja reiniciar sua jornada?")) {
        localStorage.clear();
        window.location.href = "painel.html";
      }
    }

    function continuar() {
      window.location.href = "painel.html";
    }
  </script>
</body>
</html>
